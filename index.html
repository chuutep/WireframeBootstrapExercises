<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>Basic User Information Site</title>
   <!--Bootstrap CSS-->
   <link rel="stylesheet"  href="css/bootstrap.min.css">
   <link rel="stylesheet"  href="css/photoholder.css">
</head>
<body>
    <!--Enter HTML Codes Here-->
    <div class="container">
        <div class="page-header text-center my-4">
        <h1>My Profile</h1>
        <hr>
        </div>
        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"></label>
            </div>
            <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url(https://i.ya-webdesign.com/images/avatar-png-1.png);">
                </div>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="inputName" class="col-sm-2 col-form-label">Name:<label style="color:red;">*</label></label>
            <div class="col-sm-6">
              <input type="name" class="form-control" placeholder="SN, FN, M.I." id="inputName3">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="inputName" class="col-sm-2 col-form-label">Birthdate:<label style="color:red;">*</label></label>
            <div class="col-sm-6">
              <input type="text" class="form-control" placeholder="DD/MM/YY" id="inputName3">
            </div>
          </div>
          <div class="form-group row justify-content-center">
              <label for="FormControlAddress1" class="col-sm-2 col-form-label">Address:<label style="color:red;">*</label></label>
              <div class="col-sm-6">
              <textarea class="form-control" placeholder="Residential number, Brgy/Village, City, Province, Zip code" id="FormControlAddress1" rows="3"></textarea>
              </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="inputEmailAddress3" class="col-sm-2 col-form-label">Email Address:<label style="color:red;">*</label></label>
            <div class="col-sm-6">
              <input type="email" class="form-control" placeholder="example@gmail.com" id="inputEmailAddress3">
            </div>
          </div>
          <div class="form-group row justify-content-center">
              <label for="inputMobileNumber3" class="col-sm-2 col-form-label">Mobile Number:<label style="color:red;">*</label></label>
              <div class="col-sm-6">
                <input type="tel" class="form-control" placeholder="09*********" id="inputMobileNumber3">
              </div>
            </div>
          <div class="form-group row justify-content-center">
              <label for="FormControlDescription" class="col-sm-2 col-form-label">Description:<label style="color:red;">*</label></label>
              <div class="col-sm-6">
              <textarea class="form-control" placeholder="Briefly tell us about yourself." id="FormControlDescription1" rows="3"></textarea>
              </div>
          </div>
          <div class="form-group row text-center">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    <!--Bootstrap Javascript Files-->
    <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
